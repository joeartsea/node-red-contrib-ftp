<script type="text/x-red" data-help-name="ftp">
  <p>リモートFTPサーバーへの接続設定</p>
  <p></p>
  <p><code>ホスト</code>は、リモートFTPサーバーのホスト名またはIPアドレスを設定します。 初期値: <code>localhost</code></p>
  <p><code>ポート</code>は、リモートFTPサーバーのポート番号を設定します。 初期値: <code>21</code></p>
  <p><code>ユーザ名</code>は、認証用のユーザー名を設定します。 初期値: <code>anonymous</code></p>
  <p><code>パスワード</code>は、認証用のパスワードを設定します。 必須入力です。</p>
  <p><code>接続タイムアウト</code>は、制御接続の確立を待機する時間（ミリ秒）を設定します。 初期値: <code>10000</code></p>
  <p><code>PASVタイムアウト</code>は、PASVデータ接続の確立を待機する時間（ミリ秒）を設定します。 初期値: <code>10000</code></p>
  <p><code>Keepalive</code>は、接続を維持するために'dummy'（NOOP）コマンドを送信する間隔（ミリ秒）を設定します。 初期値: <code>10000</code></p>
  <p><code>Data connection encryption</code>は、制御暗号化とデータ接続暗号化の両方行う場合trueに設定します。 初期値: <code>false</code></p>
  <p><code>Secure Options</code>は、tls.connect（）に渡される追加オプションを設定します。 初期値: (none)</p>
</script>

<script type="text/x-red" data-help-name="ftp in">
  <p>リモートFTPサーバー上のファイルのLIST取得、GET、PUT、APPEND、DELETEおよびMKDIRをします。</p>

  <h3>入力</h3>
    <dl class="message-properties">
        <dt class="optional">filename
            <span class="property-type">string</span>
        </dt>
        <dd> リモートFTPサーバー上のファイルのパス/名前 </dd>
        <dt class="optional">localFilename
            <span class="property-type">string | buffer</span></dt>
        <dd> ローカルマシン上のファイルのパス/名前 </dd>
    </dl>

  <h3>出力</h3>
     <ol class="node-ports">
         <li>標準出力 (List)
             <dl class="message-properties">
                 <dt>payload <span class="property-type">array</span></dt>
                 <dd>ユーザーのデフォルトftpフォルダー内のファイル/フォルダーの配列</dd>
             </dl>
         </li>
         <li>標準出力 (Get, Put, Append, Delete and Mkdir)
             <dl class="message-properties">
                 <dt>payload <span class="property-type">string</span></dt>
                 <dd>処理が終了した旨のメッセージ</dd>
             </dl>
         </li>
         <li>エラー出力
             <dl class="message-properties">
                 <dt>payload <span class="property-type">string</span></dt>
                 <dd>エラーメッセージ</dd>
             </dl>
         </li>
     </ol>

  <h3>詳細</h3>
    <p><code>msg.filename</code>は、リモートFTPサーバー上のファイルのパス/名前を設定します。</p>
    <p><code>msg.localFilename</code>は、ローカルマシン上のファイルのパス/名前、またはバッファを設定します。</p>
    <p>注：ローカルマシンはNRが実行されている場所です - これは、ブラウザがNode Redに接続するマシンではない可能性があります。</p>
    <p></p>
    <p>GETは、<code>msg.filename</code>および<code>msg.localFilename</code>を使用します。</p>
    <p>PUTは、<code>msg.filename</code>および<code>msg.localFilename</code>を使用します。</p>
    <p>APPENDは、<code>msg.filename</code>および<code>msg.localFilename</code>を使用します。</p>
    <p>DELETEは、<code>msg.filename</code>のみ使用します。</p>
    <p>LISTは、<code>msg.filename</code>使用します。タイプ、名前、sticky、権限（オブジェクト）、acl、所有者、グループ、サイズ、および日付を含む、ユーザーのデフォルトftpフォルダー内のファイル/フォルダーの配列を返します。</p>
    <p>MKDIRは、<code>msg.filename</code>でディレクトリ名を指定します。再帰的な追加も可能です。</p>
    <p></p>
    <p><code>msg.filename</code>および<code>msg.localFilename</code>をこのノードに渡すことができますが、ノードに入力された値が優先されます。</p>

</script>
